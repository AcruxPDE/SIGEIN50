<!-poner en nuesto html --> 
 <div data-ng-controller="C_NIVEL_ESCOLARIDADController"> 
 	<script type="text/ng-template" id="op_NivelEscolaridad.html"> 
 		<form name="newForm" id="newForm">  
 			<div class="bootstrap-dialog {{modulo}}">   
 				<div class="modal-header">  
 					<div class="bootstrap-dialog-header">  
 						<div class="bootstrap-dialog-close-button">  
 							<button class="close" data-ng-click="cancel()">×</button>  
 						</div>  
 						<div class="bootstrap-dialog-title" id="">{{titulo}}  
 						</div>  
 					</div>  
 				</div>  
 				<div class="col-sm-12 col-md-12 col-xs-12" style="margin-top:5px;margin-bottom:5px;">  
 			 <div class="row">  
 				<strong id="lblCL_NIVEL_ESCOLARIDAD" data-trigger="hover" data-toggle="popover" style="text-align:right;" class="col-sm-5 col-md-5 control-label TextoDom" for="txt_CL_NIVEL_ESCOLARIDAD">{{lbl_CL_NIVEL_ESCOLARIDAD}}:</strong>   
 				<div class="col-sm-7 col-md-7">  
 					<input id="txt_CL_NIVEL_ESCOLARIDAD" ng-disabled="CL_NIVEL_ESCOLARIDAD_disable" style="width:99%;"  name="CL_NIVEL_ESCOLARIDAD" type="text" placeholder="{{ph_CL_NIVEL_ESCOLARIDAD}}" class="form-control col-md-12 col-sm-12 col-xs-12 input-md TextoDom  k-textbox" ng-model="CL_NIVEL_ESCOLARIDAD" required>  
 					<span class="col-md-12 col-sm-12 col-xs-12 validacion" data-ng-show="newForm.$dirty && newForm.CL_NIVEL_ESCOLARIDAD.$error.required">{{msjRequerido}}.</span>  
 				</div>  
 			</div>  
 			 <div class="row">  
 				<strong id="lblDS_NIVEL_ESCOLARIDAD" data-trigger="hover" data-toggle="popover" style="text-align:right;" class="col-sm-5 col-md-5 control-label TextoDom" for="txt_DS_NIVEL_ESCOLARIDAD">{{lbl_DS_NIVEL_ESCOLARIDAD}}:</strong>   
 				<div class="col-sm-7 col-md-7">  
 					<input id="txt_DS_NIVEL_ESCOLARIDAD" style="width:99%;"  name="DS_NIVEL_ESCOLARIDAD" type="text" placeholder="{{ph_DS_NIVEL_ESCOLARIDAD}}" class="form-control col-md-12 col-sm-12 col-xs-12 input-md TextoDom  k-textbox" ng-model="DS_NIVEL_ESCOLARIDAD" required>  
 					<span class="col-md-12 col-sm-12 col-xs-12 validacion" data-ng-show="newForm.$dirty && newForm.DS_NIVEL_ESCOLARIDAD.$error.required">{{msjRequerido}}.</span>  
 				</div>  
 			</div>  
 			 <div class="row">  
 				<strong id="lblFG_ACTIVO" data-trigger="hover" data-toggle="popover" style="text-align:right;" class="col-sm-5 col-md-5 control-label TextoDom" for="chk_FG_ACTIVO">{{lbl_FG_ACTIVO}}:</strong>   
 				<div class="col-sm-7 col-md-7">  
 					<input id="chk_FG_ACTIVO" name="FG_ACTIVO" type="checkbox"  ng-model="FG_ACTIVO" data-ng-checked="FG_ACTIVO" class="TextoDom" >  
 				</div>  
 			</div>  
 				</div>  
 				<div class="modal-footer ">  
 					<button id="btnGuardar" class="btn btn btn-default TextoDom" type="button" data-ng-click="ok()" ng-disabled="!newForm.$valid">{{btnSave}}</button>  
 					<button id="btnCancelar" class="btn btn btn-default TextoDom" type="button" data-ng-click="cancel()">{{btnCancel}}</button>  
 				</div>  
 			</div>  
 		</form>  
 	</script> 
 	<div class="container" style="margin-top:10px">
         <fieldset >  
         <legend>
                {{titulo}}
        </legend>
 		<div class="row">  
 			<div style="clear:both;height:10px;">   
 			</div>   
 			<div id="Grid_NivelEscolaridad">    
 			</div>   
 			<div style="clear:both;height:10px;">   
 			</div>   
 			<div class="row">  
 				<div class="col-xs-12 col-md-7  col-ms-7">   
                    <input type="button" id="btnAgregar_Grid_NivelEscolaridad" data-ng-value="btnAgregar" class="k-button barraBotones longitudBoton" ng-click="Add_Grid_NivelEscolaridad()"  />  
                    <input type="button" id="btnModificar_Grid_NivelEscolaridad" data-ng-value="btnModificar" class="k-button barraBotones longitudBoton" ng-click="Edit_Grid_NivelEscolaridad()"  />  
                    <input type="button" id="btnEliminar_Grid_NivelEscolaridad" data-ng-value="btnEliminar" class="k-button barraBotones longitudBoton" ng-click="Del_Grid_NivelEscolaridad()"  />  				
                     <input id="btnExportarExcel_Grid_NivelEscolaridad" type="button"  ng-value="BOTONEXPORTAREXCEL" 
	                    onclick="ExportarExcel('Grid_NivelEscolaridad')" class="k-button barraBotones longitudBotonMediano" /> 
 				</div>   
 			</div>   
 		</div>
       </fieldset>   
 	</div>  
 </div>
