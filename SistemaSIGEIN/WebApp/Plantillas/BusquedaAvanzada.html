 <div data-ng-controller="BusquedaAvanzadaController">

     <script type="text/ng-template" id="op_BusquedaAvanz.html"> 
 		<form name="newForm" id="newForm">  
 			<div class="bootstrap-dialog {{modulo}}">   
 				<div class="modal-header">  
 					<div class="bootstrap-dialog-header">  
 						<div class="bootstrap-dialog-close-button">  
 							<button class="close" data-ng-click="cancel()">×</button>  
 						    </div>  
 						        <div class="bootstrap-dialog-title" id="">{{titulo}}  
 						        </div>  
 					        </div>  
 			        	</div>  
 				    <div class="col-sm-12 col-md-12 col-xs-12" style="margin-top:5px; margin-bottom:5px;">  
 		
       <div class="row">  
					
                  <div class="col-xs-11  col-sm-7  col-md-4  col-lg-4 " >     
                        <div class="col-xs-12 col-md-12  col-sm-12 negrita" style="padding:0px">
                                {{FILTROCONDICIONESDEFILTRADO}} 
                        </div>
                    
          <div>
                         <select id ="red"  multiple style=" padding:5px; border:1px solid #ccc; width:99%; height:120px;"
                          ng-change="change(condicion.field);" ng-model="condicion">
                          <option value="" disabled="" selected="" class="ng-binding">{{BUSQUEDAAVANZADAOPCIONES}}</option>
                          <option value="{{ condicion }}" ng-selected="condicion.value === condicion"  ng-repeat="condicion in myDirectiveData" >{{ condicion.title }}</option>
                        </select>
        
          </div>  
                    
                    </div>  


                    <div class="col-xs-9 col-sm-5 col-md-4 col-lg-4 ">     
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 negrita" style="padding:0px" >
                                 {{FILTROVALORES}}
                        </div>
                       
 
                         <div>
                    <select id ="red"  multiple style=" padding:5px; border:1px solid #ccc; width:99%; height:120px;"
                      ng-change="change(id);" ng-model="operador">
                      <option value="" disabled="" selected="" class="ng-binding">{{BUSQUEDAAVANZADAOPCIONES}}</option>
                      <option value="{{ operador }}"  ng-selected="operador.value === operador"  ng-repeat="operador in listaCondiciones" >{{operador.title }}</option>
                    </select> 
                       </div>
                    </div>


                    <div class="col-xs-11 col-sm-7 col-md-4 col-lg-4 " >     
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 negrita" style="padding:0px" >
                                 {{FILTROCAMPOSPARAFILTRAR}}
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 negrita" id="lista"   style="padding:15px" >
                           
 					            <input id="txt_FILTRO_TEXTO" style="width:99%;"  name="FILTRO_TEXTO" type="{{TYPE_TEXT}}" placeholder="{{TYPE_TEXT_NAME}}" class="form-control input-md TextoDom  k-textbox" ng-model="FILTRO_TEXTO" required>  
 					            <span class="col-md-12 col-sm-12 col-xs-12 validacion" data-ng-show="newForm.$dirty && newForm.NB_ESCOLARIDAD.$error.required">{{msjRequerido}}.</span>  
                       </div> 


                          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 negrita" id="lista"   style="padding:15px" >  
                          <input  style="visibility:{{LABEL_VISIBLE}}; width:99%;" id="txt_FILTRO_FECHA" name="FILTRO_FECHA" type="{{TYPE_TEXT2}}" placeholder="{{TYPE_TEXT_NAME2}}" class="form-control input-md TextoDom  k-textbox" ng-model="FILTRO_FECHA">  
                         </div>
                       
                    </div>                     
		           



 				</div>  

          <div class="row">  
          <div class="col-xs-11 col-sm-12 col-md-12  col-lg-12 " >
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 negrita" style="padding:0px" >
                                 {{FILTROCONDICIONESAFILTRAR}}
                         </div>
         <button id="btnGuardar" class="btn btn btn-default TextoDom" type="button" data-ng-click="add()" ng-disabled="!newForm.$valid">{{Filtrar}}</button>  
 					
                       
                                          
 			    </div> 

         </div> 


          <div class="row"> 
                  <div class="col-xs-11 col-sm-12 col-md-12  col-lg-12 " >
         <div class="table-responsive" style="max-height: 250px !important;">
                      <table class="table table-hover">
                     <tbody>
                     <th>{{BUSQUEDAAVANZADACAMPO}}</th>
                     <th>{{BUSQUEDAAVANZADACONDICION}}</th>
                     <th>{{BUSQUEDAAVANZADAVALOR1 }}</th>
                     <th>{{BUSQUEDAAVANZADAVALOR2}}</th>
                     <th class="danger">{{BUSQUEDAAVANZADAELIMINAR}}</th>
                     </tbody>

                             <tr data-ng-repeat="x in SessionStoragedData">
                            <td>{{ x.title }}</td>
                            <td>{{ x.operador }}</td>
                             <td>{{ x.value }}</td>
                            <td>{{ x.value2 }}</td>
                            <td style="text-align:center;" class="not-clickable-cell" ng-click="delete_(x.field, $index)"
                                 ng-class="{active: (selectedPosition.x == $x.$index && selectedPosition.index == $index )}" > 
          <button id="btndelete" class="btn btn btn-default TextoDom" type="button" >x</button> 
         </td>
                            </tr>
         
                       </table>
                  </div>

                  </div> 
          </div>


          </div>
         
           

 				<div class="modal-footer">  
 					<button id="btnGuardar" class="btn btn btn-default TextoDom" type="button" data-ng-click="ok()" ng-disabled="false">{{btnSave}}</button>  
 					<button id="btnCancelar" class="btn btn btn-default TextoDom" type="button" data-ng-click="cancel()">{{btnCancel}}</button>  
 				</div>  
 			</div>  
 		</form>  
 	</script> 
     

     <!--Personalizar Modal -->

     <script type="text/ng-template" id="op_Personalizar.html"> 
        

 		<form name="newForm" id="newForm">  
 			<div class="bootstrap-dialog {{modulo}}">   
 				<div class="modal-header">  
 					<div class="bootstrap-dialog-header">  
 						<div class="bootstrap-dialog-close-button">  
 							<button class="close" data-ng-click="cancel()">×</button>  
 						    </div>  
 						        <div class="bootstrap-dialog-title" id="">{{titulo}}  
 						        </div>  
 					        </div>  
 			        	</div>  
 				    <div class="col-sm-12 col-md-12 col-xs-12" style="margin-top:5px; margin-bottom:5px;">  
 		
       <div class="row">  
					
                  <div class="col-xs-11  col-sm-7  col-md-4  col-lg-4 " >     
                        <div class="col-xs-12 col-md-12  col-sm-12 negrita" style="padding:0px">
                                {{PERSONALIZARENCABEZADO}} 
                        </div>
                    
         <div class="col-xs-12 col-md-12  col-sm-12 negrita" style="padding:0px">
                         <select id ="red"  multiple style=" padding:3px; border:1px solid #ccc; width:99%; height:220px;"
                          ng-change="change(condicion.field);" ng-model="condicion" >
                          <option value="" disabled="" selected="" class="ng-binding">{{BUSQUEDAAVANZADAOPCIONES}}</option>
                          <option value="{{ condicion }}"  ng-selected="condicion.value === condicion"  ng-repeat="condicion in ColumnasPersonalizar" {{condicion.disabled}}>{{ condicion.title }}</option>
                        </select>
        
          </div>
            
            
             <div class="col-xs-12 col-md-12  col-sm-12 negrita" style="padding:0px">
                    
         <button id="btnGuardar" class="btn btn btn-default TextoDom" type="button" data-ng-click="add_Customize()" ng-disabled="!newForm.$valid">{{Filtrar}}</button>  
                    
 			    </div> 
              
                    
                    </div>  


                    <div class="col-xs-9 col-sm-5 col-md-8 col-lg-8 ">     
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 negrita" style="padding:0px" >
                                 {{PERSONALIZARGRILLA}}
                        </div>
                       
             <div class="col-xs-12 col-sm-12 col-md-12  col-lg-12 " >

                     <table class="table table-hover">
                         <tbody>
                             <th>Posicion</th>
                             <th>Campo</th>
                             <th class="danger">Eliminar</th>
                         </tbody>

                          <tr data-ng-repeat="x in TablaPersonalizar" >
                            <td>{{ x.posicion }}</td>
                             <td>{{ x.title }}</td>
                            <td style="text-align:center;" class="not-clickable-cell" ng-click="delete_Personalizar(x.field, $index)"
                                 ng-class="{active: (selectedPersonalizar.x == $x.$index && selectedPersonalizar.index == $index )}" > 
                                 <button id="btndelete" class="btn btn btn-default TextoDom" type="button" >x</button> 
                            </td>
                         </tr>
         
                       </table>
                  </div> 
                </div>
 				</div>  

          </div>
         

 				<div class="modal-footer">  
 					<button id="btnGuardar" class="btn btn btn-default TextoDom" type="button" data-ng-click="ok_personalizar()" ng-disabled="false">{{btnSave}}</button>  
 					<button id="btnCancelar" class="btn btn btn-default TextoDom" type="button" data-ng-click="cancel()">{{btnCancel}}</button>  
 				</div>  
 			</div>  
 		</form>  
 	</script> 




    <div class="container" style="margin-top:10px">  
 		<div class="row">  
 					<div class="col-xs-12 col-md-7  col-ms-7">   
 						<input type="button" id="btnBusquedaAvanzada"  ng-value="btnavanzado" class="k-button barraBotones longitudBoton" ng-click="BusquedaAvanzada()"  />   
 						<input type="button" id="btnPersonalizar" ng-value="btnpersonalizar" class="k-button barraBotones longitudBoton" ng-click="Personalizar()"  />   
 						<!-- <input type="button" id="btnActivarDesactivar_Grid_ClasificacionCompetencias" ng-value="btnActivarDesactivar" class="k-button barraBotones longitudBotonMediano" ng-click="ActivarDesactivar_Grid_ClasificacionCompetencias()"  /> -->  
 					</div>   
 				</div>   
 	</div>		 
</div>
